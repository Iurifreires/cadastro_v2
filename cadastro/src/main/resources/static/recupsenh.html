<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="recupsen.css">
    <script type="text/javascript" src="cod.js"></script>
</head>
<body>
    <div class="page">
          <form method="POST" action="login/index.html" class="formLogin">
            <h1>Recuperar Senha</h1>
          
            <label for="login">Login</label>
            <input oninput="mascara(this)" type="cpf"  id="login" placeholder="Digite seu login" required />
            <label for="datanascimento" class="form_label">Data de Nascimento</label>
            <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>

            
            <input type="submit" value="Acessar" class="btn" />

    </div>
    
</body>
</html>
