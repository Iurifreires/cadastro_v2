<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cad.css">
    <script type="text/javascript" src="cod.js"></script>
</head>
<body>
    <div class="page">
          <form method="POST" class="formLogin">
            <h1><i>Criando uma conta</i></h1>
            <label for="login">Login</label>
            <input oninput="mascara(this)" type="cpf"  id="login" placeholder="Digite seu login" required />
            <label for="nome">Nome</label>
            <input type="text"  id="nome" placeholder="Digite seu nome" required />
            <label for="password">Senha</label>
            <input type="password" placeholder="Senha" id="password" placeholder="Digite sua senha" required>
            <label for="datanascimento" class="form_label">Data de Nascimento</label>
            <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>
            <p>Ja possui uma conta? <a href="login/index.html">Entre agora </a></p>
            
           
            <input type="submit" value="Acessar" class="btn" a href"index.html"/>
           </form>
    </div>
    
</body>
</html>
